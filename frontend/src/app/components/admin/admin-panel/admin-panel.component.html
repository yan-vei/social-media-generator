<div>
  <h2>Shortenings</h2>
  <input type="file" (change)="this.onFileSelected($event)">
  <button (click)="this.adminService.exportJson('shortenings')">Download Shortenings</button>
  <button (click)="this.uploadFile()">Upload Shortenings</button>
</div>
